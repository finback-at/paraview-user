services:
  app:
    build: .
    image: paraview-user
    container_name: paraview-user
    tty: true
    restart: always
    user: 1000:1000
    environment:
      - DISPLAY=${DISPLAY}
      - XDG_RUNTIME_DIR=$XDG_RUNTIME_DIR
      - WAYLAND_DISPLAY=$WAYLAND_DISPLAY
      - PULSE_SERVER=$PULSE_SERVER
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $XDG_RUNTIME_DIR:$XDG_RUNTIME_DIR
      - /mnt/wslg:/mnt/wslg
      - ${HOME}/workspace:/home/developer/workspace
